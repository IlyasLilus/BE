<!DOCTYPE html>
<html>
<head>
    <style>
        #drag-items {
            position: absolute;
            bottom: 0;
            left: 0;
            display: flex;
        }
        .draggable {
            width: 50px;
            height: 50px;
            margin: 10px;
            border: 1px solid black;
        }
        #pc {
            background-color: #f00;
        }
        #router {
            background-color: #0f0;
        }
        #wire {
            background-color: #00f;
        }
        #context-menu {
            display: none;
            position: absolute;
            width: 100px;
            background-color: #fff;
            border: 1px solid #ddd;
        }
        #context-menu button {
            all: unset;
            width: 100%;
            padding: 5px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.11/dist/interact.min.js"></script>
</head>
<body>

<div id="drag-items">
    <div id="pc" class="draggable"></div>
    <div id="router" class="draggable"></div>
    <div id="wire" class="draggable"></div>
</div>

<div id="context-menu">
    <button id="delete">Supprimer</button>
</div>

<script>
    const contextMenu = document.getElementById('context-menu');
    const deleteButton = document.getElementById('delete');
    let selectedElement = null;

    interact('.draggable')
        .draggable({
            inertia: true,
            autoScroll: true,
            onmove: dragMoveListener
        })
        .on('doubletap', function (event) {
            selectedElement = event.target;
            contextMenu.style.display = 'block';
            contextMenu.style.left = `${event.pageX}px`;
            contextMenu.style.top = `${event.pageY}px`;
            event.preventDefault();
        });

    deleteButton.addEventListener('click', function () {
        selectedElement.style.transform = 'none';
        selectedElement.setAttribute('data-x', 0);
        selectedElement.setAttribute('data-y', 0);
        contextMenu.style.display = 'none';
    });

    function dragMoveListener (event) {
        var target = event.target,
            x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx,
            y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

        target.style.webkitTransform =
        target.style.transform =
            'translate(' + x + 'px, ' + y + 'px)';

        target.setAttribute('data-x', x);
        target.setAttribute('data-y', y);
    }
</script>

</body>
</html>
